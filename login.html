<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-image: url(https://t3.ftcdn.net/jpg/00/94/25/52/360_F_94255289_bLOLo8dVkESH4wP4QNVUg4hWBlcBEEOg.jpg);
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
            padding: 30px;
            position: relative; /* Added */
        }

        .login-container:before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            background: linear-gradient(45deg, #022430, #ADD8E6);
            width: calc(100% + 30px);
            height: calc(100% + 30px);
            z-index: -1;
            border-radius: 20px;
        }

        .login-container h2 {
            text-align: center;
            color: #022430; /* Dark blue text color */
            margin-bottom: 20px;
            position: relative; /* Added */
            z-index: 1; /* Added */
        }

        .login-form {
            display: flex;
            flex-direction: column;
            position: relative; /* Added */
            z-index: 1; /* Added */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #022430; /* Dark blue text color */
            font-weight: bold;
            position: relative; /* Added */
            z-index: 1; /* Added */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group button {
            background-color: #4B0082; /* Purple button color */
            color: #fff; /* White text color */
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #7B68EE; /* Dark purple on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Here</h2>
        <form class="login-form" action="login.php" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
